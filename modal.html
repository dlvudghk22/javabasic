<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modal.css">
    
    <title>Document</title>
</head>
<body>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>

        <button class="btn-show">열기</button>
    </div>




    <script>


        document.querySelectorAll('.btn-show')[0].addEventListener('click', function(){
            document.querySelectorAll('.white-bg')[0].style.display='block';
        })

        document.querySelectorAll('.btn')[0].addEventListener('click', function(){

            document.querySelectorAll('.white-bg')[0].style.display='none';

        })

        


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
