<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modal.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>


    

    

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" id="pw" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>

    <div class="main-bg">
            <h4>Shirts on sale</h4>
            <button id="login" class="btn-show btn-danger">login</button>
    </div>


    <script>


        $('.btn-show').on('click', function(){
            $('.black-bg').addClass('show');
        })

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show');
        })

        $('.black-bg').on('click', function(e){

            if(e.target == document.querySelector('.black-bg')){
                $('.black-bg').removeClass('show');
            }

            

            console.log(e.target);
            console.log(document.querySelector('.black-bg'));
            console.log($(e.target));
            console.log($('.black-bg'));
            
        })

        

        

        // document.querySelector('.black-bg').addEventListener('click', function(){
        //     document.querySelector('.black-bg').classList.remove('show');
        // })

        $('form').on('submit', function(e){
            
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;

            if(email == '' || (/\S+@\S+\.\S+/).test(email) == false){
                e.preventDefault();
                alert('write your email');
            } else if(pw == ''){
                e.preventDefault();
                alert('write your pw');
            } else if(pw.length < 6){
                e.preventDefault();
                alert('write in down in more 6 letters');
            } else if((/[A-Z]/).test(pw) == false){
                e.preventDefault();
                alert('Must contain at least one uppercase letter')
            }


        })


        // '문자'.includes('찾을글자')
        // 하지만 어떤 글자로 시작하는지, 한글인지 영어인지, 등
        // 자세한 것은 판별할 수 없음

        // 정규표현식 (regular expression)
        // /글자/.test('점검할문자') => 글자가 하나라도 들어가 있으면 true
        
        // /[a-z]/.test('test') => [] 기호를 이용해서 범위 지정 가능
        // /[a-z]/ 는 a부터 z
        // /[a-zA-Z]/는 모든 영어
        // /[ㄱ-ㅎ가-힣ㅏ-ㅣ]/는 모든 한글

        // /\S/는 특수문자 포함 아무 글자 하나
        // 백슬래시는 원화 문자키

        // /^a/ => a로 시작하는지
        // /d$/ => d로 끝나는지

        // /(e/f)/ => e나 f 중 하나라도 들어있는지

        // /a+/ => a가 반복되는 것을 찾기 ex) aaa

        // /\S+t/ => 아무 문자 여러개 다음 t ex) ddddt, eeet, aat

        // \. => 마침표 넣고 싶을 때, 점만 넣으면 x (마침표 자체가 문법)


        


        


    </script>



    
   
</body>
