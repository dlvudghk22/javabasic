    <title>Slide box</title>
</head>

<style>

    .slide-box{
        overflow: hidden;
    }

    .container-slide{
        width: 300vw;
        transition: all 1s;
    }

    .box{
        width: 100vw;
        float: left;
        
    }

    .box img{
        width: 100%;
    }



</style>

<body>

    <div class="slide-box">
        <div class="container-slide">
            <div class="box">
                <img src="images/car1.png">
            </div>
            <div class="box">
                <img src="images/car2.png">
            </div>
            <div class="box">
                <img src="images/car3.png">
            </div>

        </div>
    </div>
    
    <button class="prev">prev</button>
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>
    <button class="next">next</button>

    <script>

        $('.btn1').on('click', function(){

            $('.container-slide').css('transform', 'translateX(0vw)');

        })

        $('.btn2').on('click', function(){

            $('.container-slide').css('transform', 'translateX(-100vw)');

        })

        $('.btn3').on('click', function(){

            $('.container-slide').css('transform', 'translateX(-200vw)');

        })



            let curr = 1;


        $('.next').on('click', function(){

            
            $('.container-slide').css('transform', 'translateX(-'+curr+'00vw)');
            curr+=1;

        })
