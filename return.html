    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Return</title>
</head>
<body>

    <script>


        function 함수(){
            return 123
            // return은 퉤 + 함수 종료
            console.log('3'); // return으로 종료돼서 뜨지 않음
        }

        const 변수 = 함수();
        console.log(변수);

    </script>
